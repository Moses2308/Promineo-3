<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap style link -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md bg-secondary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Moses Ventura</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="index.html">Home</a>
              <a class="nav-link" aria-current="page" href="second.html"
                >Page 2</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- page content -->
    <main>
      <section class="container">
        <div class="row">
          <!-- centered text  -->
          <div class="column text-center">
            <form action="#">
              <!-- first name field  (gave each input a margin top of 4)-->
              <div class="form-group mt-4">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  class="form-control"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll never share your email with anyone else.</small
                >
              </div>
              <!-- last name field -->
              <div class="form-group mt-4">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  class="form-control"
                />
              </div>
              <!-- middle Name field -->
              <div class="form-group mt-4">
                <label for="middleName">Middle Name</label>
                <input
                  type="text"
                  id="middleName"
                  name="middleName"
                  class="form-control"
                />
              </div>
              <!-- password input -->
              <div class="form-group mt-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                />
              </div>
              <!-- TOS checkbox -->
              <div class="form-group">
                <input
                  type="checkbox"
                  id="TOS"
                  name="TOS"
                  class="form-check-input"
                />
                <label for="TOS">I Agree to the Terms of Service</label>
              </div>
              <!-- form submission button -->
              <button type="submit" class="btn btn-primary mt-3">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- bootstrap js link -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
